<app-menu></app-menu>
<div class="card flex justify-content-center" style="margin-top: 0.5rem">
  <form [formGroup]="paymentForm" (ngSubmit)="submit()">
    <div formGroupName="address">
      <h4>Adresse de facturation</h4>
      <span class="p-float-label custom-margin">
        <p-inputNumber  id="numberField"  formControlName="number"></p-inputNumber>
        <label for="numberField">Numéro</label>
      </span>
      <span class="p-float-label custom-margin">
        <input pInputText id="streetField" style="width: 22rem" required formControlName="street">
        <label for="streetField">Rue</label>
      </span>
      <span class="p-float-label custom-margin">
          <p-inputNumber  id="cpField" formControlName="cp"></p-inputNumber>
        <label for="cpField">Code postal</label>
      </span>
      <span class="p-float-label custom-margin">
        <input pInputText id="cityField" style="width: 22rem" required formControlName="city">
        <label for="cityField">Ville</label>
      </span>
    </div>
    <div formGroupName="bankAccount">
      <h4>Informations bancaires</h4>
      <span class="p-float-label custom-margin">
        <input pInputText id="accountNameField" style="width: 22rem" required formControlName="accountName">
        <label for="accountNameField">Nom</label>
      </span>
      <span class="p-float-label custom-margin">
        <p-inputNumber  id="cbNumberField"  formControlName="cbNumber"></p-inputNumber>
        <label for="cbNumberField">Numéro de carte bancaire</label>
      </span>
      <span class="p-float-label custom-margin">
        <p-inputNumber  id="cbValidationCodeField"  formControlName="cbValidationCode"></p-inputNumber>
        <label for="cbValidationCodeField">Code de validation</label>
      </span>
      <span class="p-float-label custom-margin">
        <input pInputText  id="cbExpirationDateField"  formControlName="cbExpirationDate">
        <label for="cbExpirationDateField">Date d'expiration</label>
      </span>
    </div>
  </form>
</div>
