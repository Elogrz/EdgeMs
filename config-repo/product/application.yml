eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

spring:
  cloud:
    config:
      import-check:
        enabled: false
  application:
    name: product
  datasource:
    username: admin
    password: admin
    url: jdbc:postgresql://postgres:5436/appDB
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

server:
  port: 8083
