---
version: '2'
services:
  postgres:
    image: postgres:16
    container_name: postgres
    hostname: postgres
    restart: always
    expose:
      - 5432
    ports:
      - "5436:5432/tcp"
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=appDB
      - POSTGRES_HOST_AUTH_METHOD=trust
# authentification:
#    image: authentification:latest
#    container_name: authentification
    #    hostname: authentification
      #build:
      #context: ./back/authentification
      #dockerfile: Dockerfile
      #ports:
      #- "8882:8882"
      #depends_on:
      #- postgres
      #- config-server
    #restart: on-failure
  order:
    image: order:latest
    container_name: order
    hostname: order
    build:
      context: ./back/order
      dockerfile: Dockerfile
    ports:
      - "8883:8883"
    depends_on:
      - postgres
      - config-server
    restart: on-failure
  payment:
    image: payment:latest
    container_name: payments
    hostname: payment
    build:
      context: ./back/payments
      dockerfile: Dockerfile
    ports:
      - "8884:8884"
    depends_on:
      - postgres
      - config-server
    restart: on-failure
  product:
    image: product:latest
    container_name: product
    hostname: product
    build:
      context: ./back/product
      dockerfile: Dockerfile
    ports:
      - "8885:8885"
    depends_on:
      eureka:
        condition: service_healthy
  eureka:
    image: eureka:latest
    container_name: eureka
    hostname: eureka
    build:
      context: ./back/eureka
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://eureka:8083/ || exit 1
      interval: 5s
      retries: 15
      start_period: 20s
      timeout: 10s
    restart: on-failure
  config-server:
    image: config-server:latest
    container_name: config-server
    hostname: config-server
    build:
      context: ./config-server
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    depends_on:
      - postgres
    healthcheck:
      test: curl --fail http://config-server:8888/eureka/default || exit 1
      interval: 5s
      retries: 15
      start_period: 20s
      timeout: 10s

  zuul:
    image: zuul-gateway:latest
    container_name: zuul
    ports:
      - "8889:8889"
    build:
      context: ./back/zuul
      dockerfile: Dockerfile
    depends_on:
      eureka:
        condition: service_healthy
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka:8083/eureka/
